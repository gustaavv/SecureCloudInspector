name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  Cli:
    runs-on: ubuntu-latest
    name: SCI-CLI build and release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Get tag name
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            echo "Selected tag is: $TAG"
            echo "TAG=$TAG" >> $GITHUB_ENV
          else
            echo "Error: This workflow requires a tag to be selected. Exiting..."
            exit 1
          fi

      - name: Setup DotNet Environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
      
      - name: Build and publish
        run: |
          dotnet build ./SCIDesktop/SCIDesktop.csproj --configuration Release
          dotnet publish ./SCIDesktop/SCIDesktop.csproj --configuration Release --output ./publish/SCIDesktop
          
      - name: Make artifacts
        run: |
          cd publish
          zip ./SCIDesktop-${{ env.TAG }}-win64.zip ./SCIDesktop
          cd ..

      - name: Copy release note
        run: |
          cat ./releaseNotes/${{ env.TAG }}.md >> body.md
          echo "" >> body.md

      - name: Generate checksum
        run: |
          echo "## Checksum for SCIDesktop-${{ env.TAG }}-win64.zip" >> body.md
          echo "| Checksum | Value |" >> body.md
          echo "| -------- | ----- |" >> body.md
          
          zipPath="./publish/SCIDesktop-${{ env.TAG }}-win64.zip"
          
          echo "| sha256   | $(sha256sum ${zipPath} | awk '{print $1}') |" >> body.md
          echo "| sha1   | $(sha1sum ${zipPath} | awk '{print $1}') |" >> body.md
          echo "| md5   | $(md5sum ${zipPath} | awk '{print $1}') |" >> body.md
          echo "" >> body.md

      - name: Upload to GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ./publish/SCIDesktop-${{ env.TAG }}-win64.zip
          bodyFile: body.md